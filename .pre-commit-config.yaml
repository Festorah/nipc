repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]
        args: ["--max-line-length=92", "--extend-ignore=E203"]

  - repo: local
    hooks:
      - id: run-tests
        name: Run Django Tests
        entry: python manage.py test
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: prevent-commit-to-main
        name: Prevent commit to main branch
        entry: bash -c 'branch=$(git rev-parse --abbrev-ref HEAD); if [ "$branch" = "main" ] || [ "$branch" = "master" ]; then echo "ðŸš« Direct commits to '$branch' are not allowed! Please use a feature branch."; exit 1; fi'
        language: system
        types: [python, text, yaml, json]


